<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #444;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background-color: #008cba;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f75;
        }

        #results, #score {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #results {
            font-weight: bold;
            color: #222;
        }

        #score {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 points wins</h2>

    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results"></div>
    <div id="score">Human: 0 | Computer: 0</div>

    <script src="script.js"></script>
</body>
</html>
